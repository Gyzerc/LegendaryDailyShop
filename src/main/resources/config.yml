    - '&f &7> &a/lshop random 玩家 商店ID &f立刻随机玩家指定商店'
    - '&f &7> &a/lshop points 玩家 商店ID 数量 &f给与玩家指定商店随机点数'
    - '&f &7> &a/lshop delete 商店 品级ID &f打开该商店的指定品质移除商品GUI'
    - '&f &7> &a/lshop reload &f重载配置文件'
