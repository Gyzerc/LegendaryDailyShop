# Yaml / Mysql
Store: Yaml
Mysql:
  address: localhost
  port: 3306
  database: test
  user: root
  password: 123456
HikariCP:
  connectionTimeout: 30000
  #连接超时时间 默认值：30000（30秒）
  minimumIdle: 10
  #最小空闲连接数
  maximumPoolSize: 50
  #池允许达到的最大大小，包括空闲和正在使用的连接
settings:
  #玩家数据自动保存 s为单位
  auto-save: 600
  #随机池工作设定
  random:
    #随机池每次随机时随机总轮数
    #每次刷新商店时：
    #第一轮： 假设有5个商品位置
    #第一个商品：随机到了普通品质
    #第二个商品：随机到了普通品质
    #第三个商品：随机到了稀有品质
    #第四个商品：每个品质都没随机到
    #第五个商品：每个品质都没随机到
    #若第一轮有没被随机到的则进行下一轮
    #第二轮： 现在第四、五商品没被随机到
    #第四个商品：随机到史诗品质
    #第五个商品：仍未被随机到
    #第二轮还有商品未被随机到，则进行下一轮
    #....
    #直到不超过下面设定值的轮数中的某轮第五个商品被随机到商品后结束
    #或者到了设定值的轮数仍未有商品则该商品为空
    times: 20
